<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEED</title>

  
  <style>
    @font-face {
      font-family: 'DMSerif';
      src: url('fonts/DMSerifText-Regular.ttf') format('ttf'),
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'RubikMonoOne';
      src: url('fonts/RubikMonoOne-Regular.ttf') format('ttf'),
      font-weight: normal;
      font-style: normal;
    }

    /* Réinitialisation de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif; /* Nouvelle police */
    }
    
    /* Conteneur de page commun */
    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
    }
    
    /* Page 1 : fond d'image et texte centré verticalement mais aligné à gauche */
    #page1 {
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 1;
      z-index: 2;
      cursor: pointer;
    }

    /* Conteneur du texte pour la première page */
    .text-container {
      width: 80%;
      max-width: 600px;
      text-align: left; /* Texte bien aligné à gauche */
    }
    
    /* Titres et textes de la page 1, tailles légèrement plus grandes */
    #page1 h1 {
      color: #fff;
      font-size: 10em;
      margin-bottom: 10px;
      font-family: 'RubikMonoOne', sans-serif;
    }
    
    #page1 p {
      color: #fff;
      font-size: 2em;
      font-family: 'DMSerif';
    }
    
    /* Page 2 : FOND DIFFÉRENT */
    #page2 {
      background: url('images/background2.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0;
      z-index: 1;
      pointer-events: none;
    }
    
    /* Contenu de la deuxième page */
    #page2 h1 {
      color: #ffffff;
      font-size: 9em;
      text-align: center;
    }
    
    #page2 input {
      margin-top: 20px;
      padding: 10px;
      font-size: 1.5em;
      width: 80%;
      max-width: 400px;
      text-align: left;
      font-family: 'DMSerif';
    }
    
    #page2 p.response {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ffffff;
      font-weight: bold;
      font-family: 'DMSerif';
    }

    /* Adaptation pour les petits écrans */
    @media (max-width: 600px) {
      #page1 h1 {
        font-size: 2.5em;
      }
      #page1 p {
        font-size: 1.5em;
      }
      #page2 h1 {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>
  
  <!-- Page 1 : page d'accueil -->
  <div id="page1" class="page">
    <div class="text-container">
      <h1>NEED</h1>
      <p>In a world where desires are just a click away, how far would you go to get what you think you need?</p>
    </div>
  </div>

  <!-- Page 2 : après la transition -->
  <div id="page2" class="page">
    <h1>NEED</h1>
    <input type="text" id="userInput" placeholder="What do you need?">
    <p id="responseMessage" class="response" style="display: none;">Request sent</p>
  </div>

  <script>
    // Passage de la page 1 à la page 2 lors du premier clic
    document.getElementById('page1').addEventListener('click', function() {
      const page1 = document.getElementById('page1');
      const page2 = document.getElementById('page2');
      
      // Démarrer la transition
      page1.style.opacity = 0;
      page2.style.opacity = 1;
      page2.style.pointerEvents = 'all';
      
      // Masquer complètement la page 1 après la durée de la transition (1s)
      setTimeout(function() {
        page1.style.display = 'none';
      }, 1000);
    });

    // Affichage du message lorsque l'utilisateur appuie sur Enter dans le champ de saisie
    // Affichage du message lorsque l'utilisateur appuie sur Enter
    document.getElementById('userInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        
        const input = document.getElementById('userInput');
        const responseMessage = document.getElementById('responseMessage');

        // Réinitialiser le message avant d'afficher à nouveau
        responseMessage.style.display = 'none';

        // Attendre un petit moment avant de l'afficher (effet visuel)
        setTimeout(() => {
          responseMessage.style.display = 'block';
        }, 100);

        // Vider le champ après la soumission
        input.value = '';
      }
    });
  </script>

</body>
</html>
