<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEED</title>

  <style>
    @font-face {
      font-family: 'DMSerif';
      src: url('NEED/fonts/DMSerifText-Regular.ttf') format('ttf');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'RubikMonoOne';
      src: url('NEED/fonts/RubikMonoOne-Regular.ttf') format('ttf');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
    }

    #page1 {
      background: url('NEED/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 1;
      z-index: 2;
      cursor: pointer;
    }

    .text-container {
      width: 80%;
      max-width: 600px;
      text-align: left;
    }
    
    #page1 h1 {
      color: #fff;
      font-size: 10em;
      margin-bottom: 10px;
      font-family: 'RubikMonoOne', sans-serif;
    }
    
    #page1 p {
      color: #fff;
      font-size: 2em;
      font-family: 'DMSerif';
    }

    #page2 {
      background: url('NEED/images/background2.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0;
      z-index: 1;
      pointer-events: none;
    }

    #page2 h1 {
      color: #ffffff;
      font-size: 9em;
      text-align: center;
      transition: color 0.5s ease-in-out;
      text-shadow: 2px 2px 4px black;
    }

    #page2 input {
      margin-top: 20px;
      padding: 10px;
      font-size: 1.5em;
      width: 80%;
      max-width: 400px;
      text-align: left;
      font-family: 'DMSerif';
    }

    #page2 p.response {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ffffff;
      font-weight: bold;
      font-family: 'DMSerif';
      visibility: hidden;
      opacity: 0;
      height: 1.5em; /* Empêche le déplacement */
      transition: opacity 0.5s ease-in-out, visibility 0.5s;
    }

    @media (max-width: 600px) {
      #page1 h1 {
        font-size: 2.5em;
      }
      #page1 p {
        font-size: 1.5em;
      }
      #page2 h1 {
        font-size: 3.5em;
      }
    }
  </style>
</head>
<body>
  
  <div id="page1" class="page">
    <div class="text-container">
      <h1>NEED</h1>
      <p>In a world where desires are just a click away, how far would you go to get what you think you need?</p>
    </div>
  </div>

  <div id="page2" class="page">
    <h1 id="titleNeed">NEED</h1>
    <input type="text" id="userInput" placeholder="What do you need?">
    <p id="responseMessage" class="response">Request sent</p>
  </div>

  <script>
    document.getElementById('page1').addEventListener('click', function() {
      const page1 = document.getElementById('page1');
      const page2 = document.getElementById('page2');
      
      page1.style.opacity = 0;
      page2.style.opacity = 1;
      page2.style.pointerEvents = 'all';

      setTimeout(function() {
        page1.style.display = 'none';
      }, 1000);
    });

    document.getElementById('userInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        
        const input = document.getElementById('userInput');
        const responseMessage = document.getElementById('responseMessage');
        const titleNeed = document.getElementById('titleNeed');

        responseMessage.style.visibility = 'visible';
        responseMessage.style.opacity = '1';

        titleNeed.style.color = '#d80606';

        input.value = '';
      }
    });
  </script>

</body>
</html>
